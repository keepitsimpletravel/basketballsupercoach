<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" 
    [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
    class="form-control" formControlName="username" placeholder="Username">
    <div class="invalid-feedback">Please choose a username</div>
  </div>

  <div class="form-group">
    <input type="password" 
    [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
    class="form-control" formControlName="password" placeholder="Password">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('password').hasError('required')
      && registerForm.get('password').touched">Password is required
    </div>
    <div class="invalid-feedback"
      *ngIf="registerForm.get('password').hasError('minlength')
      && registerForm.get('password').touched">Password must be at least 4 characters long
    </div>
    <div class="invalid-feedback"
      *ngIf="registerForm.get('password').hasError('maxlength')
      && registerForm.get('password').touched">Password must be no longer than 10 characters
    </div>
  </div>

  <div class="form-group">
      <input type="password" 
      [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors 
      && registerForm.get('confirmPassword').touched 
      || registerForm.get('confirmPassword').touched 
      && registerForm.hasError('mismatch')}"
    class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('confirmPassword').hasError('required')
      && registerForm.get('confirmPassword').touched">Password is required
    </div>
    <div class="invalid-feedback"
      *ngIf="registerForm.hasError('mismatch')
      && registerForm.get('confirmPassword').touched">Passwords must match
    </div>
  </div>

    <div class="form-group">
        <input type="text" 
        [ngClass]="{'is-invalid': registerForm.get('email').errors && registerForm.get('email').touched}"
        class="form-control" formControlName="email" placeholder="Email">
        <div class="invalid-feedback">Email is required</div>
      </div>

      <div class="form-group">
          <input type="text" 
          [ngClass]="{'is-invalid': registerForm.get('name').errors && registerForm.get('name').touched}"
          class="form-control" formControlName="name" placeholder="Name">
          <div class="invalid-feedback">Name is required</div>
        </div>

    <div class="form-group">
        <input type="text" 
        [ngClass]="{'is-invalid': registerForm.get('teamname').errors && registerForm.get('teamname').touched}"
        class="form-control" formControlName="teamname" placeholder="Team name">
        <div class="invalid-feedback">Team Name is required</div>
      </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
