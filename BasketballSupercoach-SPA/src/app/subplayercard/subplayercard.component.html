<div *ngIf="playercard.playerId != 0">
    <div class="card">
      <div class="card-body">
        <p>{{ playercard.cardPositionText }}</p>
        <button class="btn btn-primary" (click)="movePlayers(playercard.cardPosition)">Move</button>
        <br />
        <br />
        <img
          class="center"
          [attr.alt]="playercard.team"
          src="assets/images/{{playercard.team}}.jpg"
        />
        <p>
          <strong>{{ playercard.firstName }} {{ playercard.surname }}</strong> -
          {{ playercard.playerPosition }}<span [hidden]="playercard.playerPositionTwo === 0">, {{playercard.playerPositionTwo}}</span><span [hidden]="playercard.playerPositionThree === 0">, {{playercard.playerPositionThree}}</span>
        </p>
        <p>{{ playercard.price }}</p>
        <p>Last Score: {{ lastScore }}</p>
        <p>Average Score: {{ averageScore }}</p>
      </div>
    </div>
  </div>
